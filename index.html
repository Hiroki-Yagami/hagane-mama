    function populateShapes() {
      const metalSelect = document.getElementById("metal").value;
      const shapeSelect = document.getElementById("shape");
      shapeSelect.innerHTML = "";
      metalOptions[metalSelect].forEach(shape => {
        const option = document.createElement("option");
        option.value = shape;
        option.textContent = shape;
        shapeSelect.appendChild(option);
      });
    }

    function populateSizes() {
      const shape = document.getElementById("shape").value;
      const sizeSelect = document.getElementById("size");
      sizeSelect.innerHTML = "";
      shapeOptions[shape].forEach(item => {
        const option = document.createElement("option");
        option.value = item.size;
        option.textContent = `${item.size}mm (¥${item.price})`;
        sizeSelect.appendChild(option);
      });
    }

    function calculatePrice() {
      const shape = document.getElementById("shape").value;
      const size = parseInt(document.getElementById("size").value);
      const sizeData = shapeOptions[shape].find(item => item.size === size);
      document.getElementById("result").textContent = `計算結果: ¥${sizeData ? sizeData.price : 0}`;
    }
